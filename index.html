<html>
    <head>
        <title>
            Investment Game
        </title>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <script type="text/javascript" src="./js/marketupdate.js"></script>
        <script type="text/javascript" src="aktien.json"></script>
        <meta charset="utf-8">
    </head>
    <body onload="marketupdate()">
        <h1 id="titel">Investment Game</h1>
        <div id="account">
            <h1>Dashboard</h1>
            <h2>Kontostand:</h2>
            <h3>Geld:</h3>
            <p id="geld">100</p>
            <h3>Finanzrahmen:</h3>
            <p id="finanzrahmen">100</p>
            <h2>Portfolio</h2>
            <table id="portfolio">

            </table>
            <h2>Offene Orders</h2>
            <table id="orders">
                <tr>
                    <th>Aktion</th>
                    <th>Firma</th>
                    <th>Anzahl</th>
                    <th>Einzelpreis</th>
                </tr>
            </table>
        </div>
        <div id="market">
            <table id="marketview">
                <tr>
                    <th>Aktie</th>
                    <th>Preis</th>
                    <th>Anteile</th>
                </tr>
                <tr onclick="changeView_Aktie('1');">
                    <td>Aktie 1</td>
                    <td>12</td>
                    <td>0</td>
                </tr>
                <tr onclick="changeView_Aktie('2');">
                    <td>Aktie 2</td>
                    <td>14</td>
                    <td>0</td>
                </tr>
                <tr onclick="changeView_Aktie('3');">
                    <td>Aktie 3</td>
                    <td>21</td>   
                    <td>0</td>
                </tr>
                <tr onclick="changeView_Aktie('4');">
                    <td>Aktie 4</td>
                    <td>150</td>   
                    <td>0</td>
                </tr>
                <tr onclick="changeView_Aktie('5');">
                    <td>Aktie 5</td>
                    <td>1000</td>   
                    <td>0</td>
                </tr>                         
            </table>
        </div>
        </div>
        <div id="aktienansicht">
        </div>
    </body>
</html>
